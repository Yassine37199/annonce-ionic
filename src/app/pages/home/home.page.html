<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    placeholder="Chercher des annonces"
    (ionInput)="onSearch($event)"
  ></ion-searchbar>
  <div *ngFor="let annonce of filteredAnnoncesList">
    <app-annonce-card [annonce]="annonce"></app-annonce-card></div
></ion-content>
