<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{annonce.titre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="annonce !== null" [fullscreen]="true">
  <img [src]="annonce.image" [alt]="annonce.titre" />
  <ion-chip>
    <ion-label>{{annonce.prix}} DT</ion-label>
    <ion-icon name="pricetag" color="success"></ion-icon>
  </ion-chip>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informations</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{annonce.description}}</p>
      <p><span>Date de publication : </span>{{annonce.date_publication}}</p>
      <p><span>Localisation : </span>{{annonce.localisation}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><span>Nom : </span>{{annonce.nom}}</p>
      <p><span>Email :</span> {{annonce.email}}</p>
      <p><span>Télèphone : </span>{{annonce.phone}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
